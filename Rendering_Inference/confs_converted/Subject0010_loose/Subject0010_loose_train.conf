spatial_gcn {
  dense_initializer_scale = 0.001
  feature_size1 = 16
  feature_size2 = 16
  use_batch_norm = 1
  fully_connected = 'nofull'
  ring_value = 2
  normalize = 1
  dense_inner_block = 0
  num_residual_blocks = 8
  input_size = 18
  output_size = 6
}
delta_gcn {
  dense_initializer_scale = 0.001
  feature_size1 = 16
  feature_size2 = 16
  use_batch_norm = 0
  fully_connected = 'nofull'
  ring_value = 3
  normalize = 1
  dense_inner_block = 1
  num_residual_blocks = 8
  input_size = 9
  output_size = 3
}
mapping {
  coord_type = 'uvd'
  mapping_type = 'triplane'
  global_to_local_cand_num = 20
  jelly_offset = 0.02
  depth_offset = 30
}
model {
  feature_extractor {
    input_nc_org = 18
    input_nc = 16
    output_nc = 48
    bottlenet_feature_dim = 32
  }
  triplane {
    resolution = 256
    channel = 16
    scale_d = 0.05
  }
  sdf_network {
    d_out = 129
    d_in = 51
    d_hidden = 128
    n_layers = 3
    skip_in = [2]
    to_embed_d_in = 3
    multires = 3
    bias = 0.5
    scale = 1.0
    weight_norm = true
    geometric_init = true
  }
  variance_network {
    init_val = 0.3
  }
  rendering_network {
    d_feature = 128
    mode = idr
    d_in = 9
    d_out = 3
    d_hidden = 128
    n_layers = 3
    weight_norm = true
    multires_view = 4
    squeeze_out = true
  }
  global_motion_network {
    d_in = 183
    d_out = 32
    d_hidden = 64
    n_layers = 2
    weight_norm = true
  }
  neus_renderer {
    n_samples = 32
    use_triplane = true
    use_uvd = true
    use_translation = true
  }
  extra_settings {
    with_hand_dof_mask = true
    hand_dof_mask_dir = ../trihuman_metadata/Subject0010_loose_metadata/dof_convert_dict.pkl
    use_global_motion_code = true
    base_trans_dir = ../trihuman_metadata/Subject0010_loose_metadata/base_trans.pkl
  }
}
